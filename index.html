<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Papper Rock and Scissors game</title>
</head>
<body>
    <h1 id="title">Papper Rock and Scissors game</h1>
    <div id="img-box">
        <div class="frame">
            <div class="img" id="papper" onclick ="playGame('papper')"><img src="img/papper.png"></div>
        </div>
        <div class="frame">
            <div class="img" id="rock" onclick ="playGame('rock')"><img src="img/rock.png"></div>
        </div>
        <div class="frame">
            <div class="img" id="scissors" onclick ="playGame('scissors')"><img src="img/scissors.png"></div>
        </div>
    </div>
    <div id="bottom">
        <div id="counter-box">
            <div id="player-counter">
                <div class="counter-text">Player</div>
                <div class="counter-number" id="player">5</div>
            </div>
            <div id="ia-counter">
                <div class="counter-text">Computer</div>
                <div class="counter-number" id="pc">5</div> 
            </div>
        </div>  
        <div id="text-box">
            <div id="text"></div>
        </div>
    <script src="index.js"></script>
</div>
</body>
</html>
